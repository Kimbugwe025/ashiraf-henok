<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <!-- <h1>Hello world!we're software developers.</h1> -->
    <div id="main">
      <h2 id="title">Dr. Norman Borlaug</h2>
      <h5>The man who saved a billion lives</h5>
      <div id="img-div">
        <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" style="max-height: 100%; max-width: 100%; display: block;" >
        <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
      </div>
      <div id="tribute-info">
        <ul>
          <li><strong>1914</strong> - Born in Cresco, Iowa</li>
        </ul>
      </div>
      <h3>If you have time, you should read more about this incredible human being on his <a id="tribute-link" href="" target="_blank">Wikipedia entry.</a></h3>
      
    </div>
   
    <script  src="js/index.js"></script>
  </body>
</html>
